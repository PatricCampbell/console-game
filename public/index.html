<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    
    <title>Open that console</title>
    
    <style>
      body
      {
        background-color:           #7C4CCF;
        color:                      #FCD01E;
        font-size:                  20px;
        font-family:                VT323, Terminal, "Courier New", Courier, monospace;
      }
      
      h1
      {
        font-weigh:                 normal;
        text-align:                 center;
      }
      
      #GameArea,
      #GameInput
      {
        color:                      white;
        font-size:                  1em;
        border:                     2px solid #FCD01E;
        display:                    block;
        padding:                    1em;
        width:                      30em;
        margin:                     0 auto;
        color:                      white;
      }
      
      #GameArea
      {
        border-bottom-style:        none;
        height:                     20em;
        border-radius:              1em 1em 0 0;
        background-color:           #8C60D6;
        overflow:                   hidden;
      }
      
      #GameInput
      {
        font:                       inherit;
        top:                        22em;
        border-radius:              0 0 1em 1em;
        background-color:           #A783E6;
        outline:                    none;
      }
      
      #Hint
      {
        font-size:                  1em;
        width:                      30em;
        margin:                     1em auto;
        text-align:                 center;
      }
      
      .lineIndicator
      {
        color:                      #FCD01E;
        float:                      left;
      }
      
      .gameText
      {
        display:                    block;
        margin-left:                1em;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Game</h1>
    <div id="GameArea"></div>
    <input type="text" id="GameInput" />
    <div id="Hint">(hint: you can play this game either above, or in your browser's console by sending commands to the function 'g')</div>
    <script type="application/javascript" src="js/console-game.js" ></script>
  </body>
</html>
